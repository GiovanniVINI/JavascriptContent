<script>
    let name = 'Vinícius'
    let age = 19
    let favAnimes = ['Naruto', 'One Piece', 'Mirai Nikki', 'Sword Art Online', 'Bleach']
    let info = {profession: 'Desenvolvedor', stack: 'JavaScript, HTML and CSS', secondLanguage: 'Inglẽs'}
    let logged = true
    
    console.log(typeof name) // String
    console.log(typeof age) // Number
    console.log(typeof favAnimes) // Object - (array)
    console.log(typeof info) // Object - (object)
    console.log(typeof logged) // Boolean
</script>
